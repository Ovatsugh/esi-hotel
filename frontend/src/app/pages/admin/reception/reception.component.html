<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Recepção</h1>
    <div class="btn-toolbar mb-2 mb-md-0"> </div>

</div>
<div>
    <div class="row">
        <div class="col-sm-3" *ngFor="let quarto of quartos">
            <div class="card card-custom" (click)="openQuarto(quarto)" 
            [ngClass]="{'quarto-close': quarto.open == 0, 'quarto-open': quarto.open == 1}">
                <i class="fas fa-door-open"></i>
                <h4>{{quarto.nome}}</h4>
            </div>
        </div>
    </div>
</div>
