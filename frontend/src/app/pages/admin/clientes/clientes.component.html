<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Clientes</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      
        <button class="btn btn-primary" (click)="openCliente()">
            <i class="fas fa-pen"></i> Novo Cliente
        </button>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <th>#</th>
            <th>Tipo</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Cep</th>
            <th>Uf</th>

            <th>
                

            </th>
        </thead>
        <tbody>
            <tr *ngFor="let item of datasource">
                <td>{{item.id}}</td>
                <td scope="col">
                    <span *ngIf="item.tipo == 1 ">Pessoa Fisica</span>
                    <span *ngIf="item.tipo == 2 ">Pessoa juridica</span>
                </td>
                <td>{{item.razao}}</td>
                <td>{{item.cnpj}}</td>
                <td>{{item.cep}}</td>
                <td>{{item.uf}}</td>

              
                <td>
                    
                    <button class="btn btn-sm btn-primary mr-1" (click)="openCliente(item)"><i class="fas fa-pen"></i></button>
                    <button class="btn btn-sm btn-danger" (click)="deleteConfirm(item)"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
